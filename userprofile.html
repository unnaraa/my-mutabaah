<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .profile-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .profile-header img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .profile-header h2 {
            font-size: 28px;
            margin: 10px 0;
            color: #333;
        }
        .profile-header p {
            font-size: 16px;
            color: #777;
        }
        .profile-info {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .info-item {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .info-item:last-child {
            border-bottom: none;
        }
        .info-label {
            font-weight: 600;
            color: #555;
        }
        .info-value {
            color: #777;
        }
        .edit-profile {
            text-align: center;
            margin-top: 20px;
        }
        .edit-profile a {
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: 600;
        }
        .edit-profile a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="https://storage.googleapis.com/a1aa/image/St50DzzeRMUeo0352uQYsIFcfXTTDE6lIUcEQ48aO4G8SeVPB.jpg" alt="Profile Picture">
            <h2>John Doe</h2>
            <p>johndoe@example.com</p>
        </div>
        <div class="profile-info">
            <div class="info-item">
                <span class="info-label">Nama Lengkap:</span>
                <span class="info-value">John Doe</span>
            </div>
            <div class="info-item">
                <span class="info-label">Tanggal Lahir:</span>
                <span class="info-value">1 Januari 1990</span>
            </div>
            <div class="info-item">
                <span class="info-label">Alamat:</span>
                <span class="info-value">Jl. Mawar No. 10, Jakarta</span>
            </div>
            <div class="info-item">
                <span class="info-label">Nama Ayah:</span>
                <span class="info-value">Mr. Doe</span>
            </div>
            <div class="info-item">
                <span class="info-label">Nama Ibu:</span>
                <span class="info-value">Mrs. Doe</span>
            </div>
        </div>
        <div class="edit-profile">
            <a href="#">Edit Profile</a>
        </div>
    </div>
</body>
</html>
